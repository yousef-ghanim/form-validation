<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4217c1faea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="form-title">
            <h2>Form Validation</h2>
        </div>
        <form id="form">
<div class="input-div">
    <label for="name">Username</label>
    <input type="text" name="name" id="name">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <div class="message name-message"></div>
</div>
<div class="input-div">
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email">
        <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
    <div class="message email-message"></div>
</div>
<div class="input-div">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
        <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
    <div class="message password-message"></div>
</div>
<div class="input-div">
    <label for="password2">Confirm Password</label>
    <input type="password" name="password" id="password2">
        <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
    <div class="message password2-message"></div>
</div>
<button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
